<a routerLink="product-item/{{ product.id }}"><img src="{{ product.url }}"></a>
      <div class="content">
      <h1>{{product.name}}</h1>
      <h3>${{product.price}}</h3>
      <select [(ngModel)]="quantity" id="quantity" (ngModelChange)="onChange(quantity)">
        <option *ngFor="let quantity of quantities" [ngValue]="quantity">{{quantity}}</option>
    </select>
      <button (click)="addItem(product.name, product.price, quantity)">Add to cart</button>
    </div>
