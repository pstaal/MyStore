<div class="main">
  <div class="empty-cart-message" *ngIf="cartitems.length === 0">Your cart is still empty!</div>
  <div class="cart-container">
  <div class="cart-item-container">
    <div *ngFor ="let cartitem of cartitems" class="cart-item">
    <img src="{{cartitem.url}}">
    <div class="cart-item-details">
       <p>{{cartitem.name}}</p>
       <p>$ {{cartitem.price}}</p>
       <p><button class="round" (click)="addOne(cartitem.name)">+</button>Amount : <input value="cartitem.quantity"><button class="round" (click)="removeOne(cartitem.name)">-</button></p>
    </div>
  </div>
  </div>
  </div>
</div>
